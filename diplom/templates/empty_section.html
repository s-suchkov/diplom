{% extends 'base.html' %}
{% load static %}
<body class="" data-gr-c-s-loaded="true">
{% block content %}

<main role="main">

  <div class="container">
    <!-- Example row of columns -->

    <h1>{{sec.text}}</h1>

    <div class="row">

      {% for p in product %}
      <div class="col-md-4">
        <h2>{{p.name}}</h2>

        <a href="/section/phone?id_product={{p.id}}">

          <img src="{% get_media_prefix %}{{p.image}}" width="180">

        </a>
        {% if user.is_authenticated %}
        <form action='' method="POST">
          {%csrf_token%}
            <input hidden name="cart" value="{{p.id}}">
            <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
        {% else %}
        <form action='{% url "signup"%}'>

            <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
        {% endif %}
      </div>
      {% endfor %}
    </div> <!-- /container -->
  </div>

</main>

<hr>
<footer class="container">
  <p>© Просто магазин 2018</p>
</footer>

{% endblock %}
</body>
</html>
